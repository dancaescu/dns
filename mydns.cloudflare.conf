##
## Sample configuration that enables Cloudflare mirror tables.
## Copy to /etc/mydns/mydns.conf and adjust credentials as needed.
##

# DATABASE INFORMATION

db-host = localhost               # Primary SQL server
#db-host2 =                       # Optional secondary server
#db-host3 =                       # Optional tertiary server
#db-host4 =                       # Optional quaternary server
#db-host-policy = sequential      # sequential | round-robin | least-used
db-user = oj
db-password = changeme
database = dns

# GENERAL OPTIONS

user = nobody
group = nobody
listen = *
no-listen =

# CACHE OPTIONS

zone-cache-size = 2048
zone-cache-expire = 60
reply-cache-size = 2048
reply-cache-expire = 30

# ESOTERICA

log = LOG_DAEMON
pidfile = /run/mydns/mydns.pid
timeout = 120
servers = 2
recursive =
allow-axfr = no
allow-tcp = yes
allow-update = no
ignore-minimum = no
soa-table = soa
rr-table = rr
cloudflare-soa-table = cloudflare_zones
cloudflare-rr-table = cloudflare_records
cloudflare-default-ns = ns1.mydomain.net.
cloudflare-default-mbox = hostmaster.mydomain.net.
use-soa-active = yes
use-rr-active = yes
notify-enabled = no
notify-source = 0.0.0.0
notify-source6 = ::
soa-where =
rr-where =

# Recursive forwarder (optional)
# recursive = 1.1.1.1
